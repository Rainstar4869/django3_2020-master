{% extends 'base_auth.html' %}
{% load static %}


{% block content %}
		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap py-0">

				<div class="section p-0 m-0 h-100 position-absolute" style="background: url({% static 'canvas/images/parallax/home/1.jpg' %}) center center no-repeat; background-size: cover;"></div>

				<div class="section bg-transparent min-vh-100 p-0 m-0">
					<div class="vertical-middle">
						<div class="container-fluid py-5 mx-auto">
							<div class="center">
								<a href="index.html"><img src="{% static 'nichiei/canvas/images/nichiei_with_text_black.png' %}" style="max-width: 100px;margin-bottom: 1rem;" alt="Canvas Logo"></a>
							</div>

                            <div class="card mx-auto rounded-0 border-0"
                                 style="max-width: 400px; background-color: rgba(255,255,255,0.93);">
                                <div class="card-body" style="padding: 40px;">
                                    <form  class="mb-0" action="{% url 'register' %}"
                                          method="post">
                                        <h3>Register for a free account</h3>

                                        {% csrf_token %}

                                        {% include 'partials/_messages.html' %}
                                        <div class="row">
                                            <div class="col-12 form-group">
                                                <label for="username">Username:</label>
                                                <input type="text"  name="username" value="" class="form-control not-dark"/>
                                            </div>
                                            <div class="col-12 form-group">
                                                <label for="email">Email:</label>
                                                <input type="text"  name="email" value="" class="form-control not-dark"/>
                                            </div>

                                            <div class="col-12 form-group">
                                                <label for="password">Password:</label>
                                                <input type="password"  name="password" value="" class="form-control not-dark"/>
                                            </div>

                                            <div class="col-12 form-group">
                                                <button class="button button-3d button-black m-0" id="login-form-submit"
                                                        name="login-form-submit" value="login">Register
                                                </button>
                                                <a href="{% url 'web_login' %}" class="float-right">Already a member?</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="text-center dark mt-3"><small>Copyrights &copy; All Rights Reserved by Canvas Inc.</small></div>
						</div>
					</div>
				</div>

			</div>
		</section>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
