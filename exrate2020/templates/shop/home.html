{% extends 'shop/base.html' %}
{% load static %}
{% load humanize %}
{% load mptt_tags %}
{% load cache %}


{% block content %}
    <!-- Page Title
    ============================================= -->
    <section id="page-title" style="padding: 1rem 0;">

        <div class="container clearfix">
            <h1>Shop</h1>
        </div>

    </section><!-- #page-title end -->

    <!-- Content
    ============================================= -->
    <section id="content">
        <div class="content-wrap">
            <div class="container clearfix">
                <div class="row gutter-40 col-mb-80" id="productlist">
                    <!-- Sidebar
                    ============================================= -->
                    <div class="sidebar col-lg-3">
                        <div id="menunavi" class="mb-3">
                            <Menunavi></Menunavi>
                        </div>
                    </div><!-- .sidebar end -->
                        <div id="products"  class="postcontent col-lg-9">
                            <products></products>
                        </div><!-- #shop end -->

                </div>

            </div>
        </div>
    </section><!-- #content end -->


    <div id="custom-notification-message" data-notify-position="top-right" data-notify-type="info" data-notify-msg='<i class="icon-info-sign"></i> Welcome to Canvas Demo!'></div>




{% endblock %}

{% endblock %}
