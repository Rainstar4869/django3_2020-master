
{% extends 'blog/layout_base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
                <div class="col-md-8">
            {% for post in posts %}
                <div class="col-12">
                    <a href="{{ post.get_absolute_url }}"> {{ post.title }}</a>

                </div>
                <div class="col-12"> {{ post.content | safe}}</div>


            {% endfor %}
        </div>

                </div>
    </div>


{% endblock %}
